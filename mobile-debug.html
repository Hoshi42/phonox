<!DOCTYPE html>
<html>
<head>
    <title>Phonox Mobile Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        button { padding: 15px 20px; margin: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; }
        .log { background: #fff; padding: 15px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .error { background: #ffcccc; }
        .success { background: #ccffcc; }
    </style>
</head>
<body>
    <h1>Phonox Mobile Debug</h1>
    
    <button onclick="testBackend()">Test Backend API</button>
    <button onclick="testRegisterAPI()">Test Register API for Jan</button>
    <button onclick="testUsersAPI()">Test Users API</button>
    <button onclick="clearLogs()">Clear Logs</button>
    <button onclick="clearCache()">Clear Cache & Reload</button>
    
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log ' + (type === 'error' ? 'error' : type === 'success' ? 'success' : '');
            logEntry.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function clearCache() {
            log('Clearing all caches...');
            
            // Clear service worker caches
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                        log('Deleted cache: ' + name);
                    });
                });
            }
            
            // Clear localStorage
            localStorage.clear();
            log('localStorage cleared');
            
            // Unregister service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    registrations.forEach(registration => {
                        registration.unregister();
                        log('Service worker unregistered');
                    });
                });
            }
            
            log('All caches cleared! Reloading page...', 'success');
            setTimeout(() => location.reload(true), 1000);
        }

        async function testBackend() {
            try {
                log('Testing backend connection...');
                const apiUrl = `http://${window.location.hostname}:8000`;
                log('API URL: ' + apiUrl);
                
                const response = await fetch(apiUrl + '/health');
                if (response.ok) {
                    log('Backend is reachable!', 'success');
                } else {
                    log('Backend responded with status: ' + response.status, 'error');
                }
            } catch (error) {
                log('Backend connection failed: ' + error.message, 'error');
            }
        }

        async function testRegisterAPI() {
            try {
                log('Testing register API for Jan...');
                const apiUrl = `http://${window.location.hostname}:8000`;
                const url = apiUrl + '/api/register/?user_tag=Jan';
                log('API URL: ' + url);
                
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    log('Register API success! Records: ' + data.length, 'success');
                    log('Data: ' + JSON.stringify(data, null, 2));
                } else {
                    log('Register API failed with status: ' + response.status, 'error');
                }
            } catch (error) {
                log('Register API error: ' + error.message, 'error');
            }
        }

        async function testUsersAPI() {
            try {
                log('Testing users API...');
                const apiUrl = `http://${window.location.hostname}:8000`;
                const url = apiUrl + '/api/register/users';
                log('API URL: ' + url);
                
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    log('Users API success! Users: ' + JSON.stringify(data), 'success');
                } else {
                    log('Users API failed with status: ' + response.status, 'error');
                }
            } catch (error) {
                log('Users API error: ' + error.message, 'error');
            }
        }

        // Auto-run basic tests on page load
        window.onload = function() {
            log('Mobile debug page loaded');
            log('User Agent: ' + navigator.userAgent);
            log('Location: ' + window.location.href);
            
            // Check localStorage
            const savedUser = localStorage.getItem('phonox_username');
            log('Saved username in localStorage: ' + (savedUser || 'none'));
            
            testBackend();
        };
    </script>
</body>
</html>
