<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Final Verification</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 15px; 
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white; 
            margin: 0;
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            color: #333;
        }
        h1 { 
            text-align: center; 
            color: #4CAF50;
            margin: 0 0 20px 0;
            font-size: 1.8em;
        }
        .test { 
            background: #f9f9f9; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border-left: 4px solid #4CAF50;
        }
        .test h3 { 
            margin: 0 0 10px 0; 
            color: #4CAF50; 
        }
        button { 
            background: #4CAF50; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px;
            width: 100%;
            margin: 5px 0;
        }
        button:hover { 
            background: #45a049; 
        }
        button.secondary {
            background: #2196F3;
        }
        button.secondary:hover {
            background: #1976D2;
        }
        .result { 
            background: #fff; 
            padding: 10px; 
            margin: 8px 0; 
            border-radius: 4px; 
            font-family: monospace; 
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .warning { 
            background: #fff3cd; 
            color: #856404; 
            border: 1px solid #ffeaa7;
        }
        .info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border: 1px solid #bee5eb;
        }
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Final Mobile Test</h1>
        
        <div class="status info" id="status">
            Ready to verify the fix
        </div>
        
        <div class="test">
            <h3>1. Quick API Test</h3>
            <button onclick="quickTest()">ðŸš€ Test API Endpoints</button>
            <div id="quick-results"></div>
        </div>
        
        <div class="test">
            <h3>2. Jan's Register Test</h3>
            <button onclick="testJanRegister()">ðŸŽµ Test Jan's Register</button>
            <div id="jan-results"></div>
        </div>
        
        <div class="test">
            <h3>3. Go to Main App</h3>
            <button onclick="goToApp()" class="secondary">ðŸ“± Open Phonox App</button>
            <p style="font-size: 14px; color: #666; margin: 10px 0 0 0;">
                Click here when tests pass to use the main app
            </p>
        </div>
    </div>

    <script>
        function setStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function log(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function quickTest() {
            const resultsId = 'quick-results';
            document.getElementById(resultsId).innerHTML = '';
            setStatus('Testing API endpoints...', 'info');
            
            const apiBase = `http://${window.location.hostname}:8000`;
            
            try {
                // Test 1: Health
                log(resultsId, 'Testing health endpoint...', 'info');
                const healthResponse = await fetch(`${apiBase}/health`);
                
                if (healthResponse.ok) {
                    log(resultsId, 'âœ… Health check OK', 'success');
                } else {
                    log(resultsId, `âŒ Health check failed: ${healthResponse.status}`, 'error');
                    return;
                }
                
                // Test 2: Users (the fixed endpoint)
                log(resultsId, 'Testing users endpoint...', 'info');
                const usersResponse = await fetch(`${apiBase}/api/register/users`, {
                    cache: 'no-cache'
                });
                
                if (usersResponse.ok) {
                    const users = await usersResponse.json();
                    log(resultsId, `âœ… Users endpoint OK: ${JSON.stringify(users)}`, 'success');
                    
                    if (users.includes('Jan')) {
                        log(resultsId, 'ðŸŽ¯ Jan found in users list!', 'success');
                        setStatus('âœ… API endpoints working!', 'success');
                    } else {
                        log(resultsId, 'âš ï¸ Jan not found in users', 'warning');
                    }
                } else {
                    log(resultsId, `âŒ Users endpoint failed: ${usersResponse.status}`, 'error');
                    setStatus('âŒ API test failed', 'error');
                }
                
            } catch (error) {
                log(resultsId, `âŒ Test failed: ${error.message}`, 'error');
                setStatus('âŒ Connection failed', 'error');
            }
        }

        async function testJanRegister() {
            const resultsId = 'jan-results';
            document.getElementById(resultsId).innerHTML = '';
            setStatus('Testing Jan\'s register...', 'info');
            
            const apiBase = `http://${window.location.hostname}:8000`;
            const url = `${apiBase}/api/register/?user_tag=Jan&_t=${Date.now()}`;
            
            try {
                log(resultsId, `Fetching: ${url}`, 'info');
                
                const response = await fetch(url, {
                    method: 'GET',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const records = await response.json();
                    log(resultsId, `âœ… Success! Found ${records.length} records`, 'success');
                    
                    if (records.length > 0) {
                        records.forEach((record, index) => {
                            log(resultsId, `Record ${index + 1}: ${record.artist} - ${record.title}`, 'success');
                        });
                        
                        setStatus(`ðŸŽ‰ SUCCESS! Jan has ${records.length} records`, 'success');
                        log(resultsId, 'ðŸš€ Ready to use main app!', 'success');
                    } else {
                        log(resultsId, 'âš ï¸ No records found for Jan', 'warning');
                        setStatus('âš ï¸ No records found', 'warning');
                    }
                } else {
                    const errorText = await response.text();
                    log(resultsId, `âŒ API error: ${response.status} - ${errorText}`, 'error');
                    setStatus('âŒ Register test failed', 'error');
                }
                
            } catch (error) {
                log(resultsId, `âŒ Request failed: ${error.message}`, 'error');
                setStatus('âŒ Connection failed', 'error');
            }
        }

        function goToApp() {
            setStatus('Opening main app...', 'info');
            window.location.href = '/';
        }

        // Auto-run quick test on load
        window.addEventListener('load', () => {
            setTimeout(quickTest, 1000);
        });
    </script>
</body>
</html>
