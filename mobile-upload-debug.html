<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Upload Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 10px;
        }
        
        .container {
            max-width: 100%;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .section {
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-left: 4px solid #4CAF50;
            border-radius: 4px;
        }
        
        .section-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .info-item {
            font-size: 12px;
            margin: 5px 0;
            color: #666;
            word-break: break-all;
        }
        
        input[type="file"] {
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 0;
            width: 100%;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        #logs {
            background: #1e1e1e;
            color: #00ff00;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
            line-height: 1.4;
        }
        
        .log-entry {
            margin: 3px 0;
            padding: 2px;
        }
        
        .log-error {
            color: #ff6b6b;
        }
        
        .log-success {
            color: #51cf66;
        }
        
        .log-info {
            color: #74c0fc;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-online {
            background: #51cf66;
        }
        
        .status-offline {
            background: #ff6b6b;
        }
        
        .result-box {
            background: #e3f2fd;
            border: 1px solid #2196F3;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        
        .result-box.show {
            display: block;
        }
        
        pre {
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Mobile Upload Debug</h1>
        
        <div class="section">
            <div class="section-title">üîå Verbindungsstatus</div>
            <div class="info-item">
                <span class="status-indicator" id="status-indicator"></span>
                Online: <span id="online-status">Wird geladen...</span>
            </div>
            <div class="info-item">User Agent: <span id="user-agent">-</span></div>
            <div class="info-item">API URL: <span id="api-url">-</span></div>
        </div>
        
        <div class="section">
            <div class="section-title">üìÅ Datei ausw√§hlen</div>
            <input type="file" id="fileInput" accept="image/*" capture="environment">
            <div id="file-info" class="info-item" style="display: none;"></div>
        </div>
        
        <div class="section">
            <div class="section-title">üöÄ Upload</div>
            <button id="uploadBtn" disabled>Upload starten</button>
            <div id="upload-progress" style="display: none;">
                <div class="info-item">Status: <span id="progress-status">Wird hochgeladen...</span></div>
                <div id="progress-bar" style="width: 100%; height: 4px; background: #e0e0e0; border-radius: 2px; margin: 5px 0; overflow: hidden;">
                    <div id="progress-fill" style="height: 100%; background: #4CAF50; width: 0%; transition: width 0.3s;"></div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">üìä Logs</div>
            <div id="logs"></div>
        </div>
        
        <div class="result-box" id="resultBox">
            <div class="section-title">‚úÖ Ergebnis</div>
            <pre id="result-content"></pre>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin.includes('localhost') 
            ? 'http://localhost:8000'
            : window.location.origin.replace(/:\d+/, ':8000');
        
        const logContainer = document.getElementById('logs');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const resultBox = document.getElementById('resultBox');
        
        let selectedFile = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('de-DE');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateStatus() {
            const online = navigator.onLine;
            const indicator = document.getElementById('status-indicator');
            const status = document.getElementById('online-status');
            
            if (online) {
                indicator.className = 'status-indicator status-online';
                status.textContent = '‚úì Online';
                status.style.color = '#51cf66';
            } else {
                indicator.className = 'status-indicator status-offline';
                status.textContent = '‚úó Offline';
                status.style.color = '#ff6b6b';
            }
        }

        // Initialize
        document.getElementById('user-agent').textContent = navigator.userAgent;
        document.getElementById('api-url').textContent = API_URL;
        updateStatus();
        
        window.addEventListener('online', () => {
            log('üì° Internet verbunden', 'success');
            updateStatus();
        });
        
        window.addEventListener('offline', () => {
            log('üì° Internet getrennt', 'error');
            updateStatus();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files?.[0];
            if (!file) {
                selectedFile = null;
                uploadBtn.disabled = true;
                document.getElementById('file-info').style.display = 'none';
                return;
            }
            
            selectedFile = file;
            const info = document.getElementById('file-info');
            info.textContent = `‚úì ${file.name} (${(file.size / 1024).toFixed(2)} KB, ${file.type})`;
            info.style.display = 'block';
            uploadBtn.disabled = false;
            
            log(`Datei ausgew√§hlt: ${file.name} (${file.size} bytes)`, 'info');
        });

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                log('‚ùå Keine Datei ausgew√§hlt', 'error');
                return;
            }

            try {
                uploadBtn.disabled = true;
                document.getElementById('upload-progress').style.display = 'block';
                resultBox.classList.remove('show');

                log(`üöÄ Starte Upload zu ${API_URL}/api/v1/identify`, 'info');
                log(`Datei: ${selectedFile.name} (${selectedFile.size} bytes)`, 'info');

                const formData = new FormData();
                formData.append('files', selectedFile);

                log('üì§ FormData erstellt, sende Request...', 'info');
                
                const response = await fetch(`${API_URL}/api/v1/identify`, {
                    method: 'POST',
                    body: formData,
                });

                log(`üì• Response erhalten: ${response.status} ${response.statusText}`, 'info');
                log(`Response Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`, 'info');

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå HTTP Error: ${response.status}`, 'error');
                    log(`Error Body: ${errorText}`, 'error');
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                log(`‚úÖ Response geparst: ${JSON.stringify(data)}`, 'success');

                const recordId = data.record_id || data.id;
                if (!recordId) {
                    log('‚ùå Keine record_id in Response!', 'error');
                    throw new Error('No record_id in response');
                }

                log(`Record ID: ${recordId}`, 'info');
                log(`Status: ${data.status}`, 'info');

                // Show result
                document.getElementById('result-content').textContent = JSON.stringify(data, null, 2);
                resultBox.classList.add('show');

                // Polling starten
                let pollCount = 0;
                const pollInterval = setInterval(async () => {
                    pollCount++;
                    document.getElementById('progress-status').textContent = `Poll ${pollCount}...`;
                    
                    try {
                        const statusResponse = await fetch(`${API_URL}/api/v1/identify/${recordId}`);
                        if (!statusResponse.ok) {
                            log(`Poll ${pollCount}: HTTP ${statusResponse.status}`, 'info');
                            return;
                        }

                        const status = await statusResponse.json();
                        log(`Poll ${pollCount}: Status = ${status.status}`, 'info');
                        
                        if (status.status === 'complete' || status.status === 'failed') {
                            clearInterval(pollInterval);
                            document.getElementById('progress-status').textContent = `Fertig: ${status.status}`;
                            document.getElementById('result-content').textContent = JSON.stringify(status, null, 2);
                            resultBox.classList.add('show');
                            log(`‚úÖ Analyse fertig: ${status.status}`, 'success');
                        }
                    } catch (err) {
                        log(`Poll ${pollCount} Error: ${err instanceof Error ? err.message : String(err)}`, 'error');
                    }
                }, 1000);

                uploadBtn.disabled = false;

            } catch (err) {
                log(`‚ùå Error: ${err instanceof Error ? err.message : String(err)}`, 'error');
                if (err instanceof Error && err.stack) {
                    log(`Stack: ${err.stack}`, 'error');
                }
                uploadBtn.disabled = false;
            }
        });

        log('üîß Mobile Upload Debug initialized', 'success');
    </script>
</body>
</html>
