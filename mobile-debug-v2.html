<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonox Mobile Debug Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9em;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
    </style>
</head>
<body>
    <h1>üì± Phonox Mobile Debug Tool</h1>
    
    <div class="section">
        <h2>üßπ Cache Management</h2>
        <button onclick="clearAllCaches()">Clear All Caches</button>
        <button onclick="updateServiceWorker()">Update Service Worker</button>
        <div id="cache-status" class="status"></div>
    </div>
    
    <div class="section">
        <h2>üë§ User State Testing</h2>
        <button onclick="testUserState()">Test User State</button>
        <button onclick="fixJanUser()">Fix Jan User</button>
        <div id="user-status" class="status"></div>
    </div>
    
    <div class="section">
        <h2>üåê API Testing</h2>
        <button onclick="testAPIs()">Test All APIs</button>
        <div id="api-status" class="status"></div>
    </div>
    
    <div class="section">
        <h2>üìö Register Testing</h2>
        <button onclick="testRegisterFlow()">Test Register Flow</button>
        <div id="register-status" class="status"></div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : `http://${window.location.hostname}:8000`
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId)
            const timestamp = new Date().toLocaleTimeString()
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : ''
            element.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`
            element.scrollTop = element.scrollHeight
        }
        
        async function clearAllCaches() {
            const statusEl = 'cache-status'
            document.getElementById(statusEl).innerHTML = ''
            log(statusEl, 'Starting cache clear operation...', 'warning')
            
            try {
                // Clear service worker caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys()
                    log(statusEl, `Found ${cacheNames.length} caches: ${cacheNames.join(', ')}`)
                    await Promise.all(cacheNames.map(name => caches.delete(name)))
                    log(statusEl, '‚úÖ Service worker caches cleared', 'success')
                }
                
                // Clear localStorage
                const oldUser = localStorage.getItem('phonox_username')
                localStorage.clear()
                log(statusEl, `‚úÖ localStorage cleared (was: ${oldUser})`, 'success')
                
                // Unregister service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations()
                    for (let registration of registrations) {
                        await registration.unregister()
                    }
                    log(statusEl, `‚úÖ ${registrations.length} service workers unregistered`, 'success')
                }
                
                log(statusEl, 'üîÑ Reloading page in 2 seconds...', 'warning')
                setTimeout(() => window.location.reload(), 2000)
                
            } catch (error) {
                log(statusEl, `‚ùå Error: ${error.message}`, 'error')
            }
        }
        
        async function updateServiceWorker() {
            const statusEl = 'cache-status'
            document.getElementById(statusEl).innerHTML = ''
            
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations()
                    for (let registration of registrations) {
                        await registration.update()
                    }
                    log(statusEl, `‚úÖ ${registrations.length} service workers updated`, 'success')
                } else {
                    log(statusEl, '‚ÑπÔ∏è Service worker not supported', 'warning')
                }
            } catch (error) {
                log(statusEl, `‚ùå Error updating service worker: ${error.message}`, 'error')
            }
        }
        
        async function testUserState() {
            const statusEl = 'user-status'
            document.getElementById(statusEl).innerHTML = ''
            log(statusEl, 'Testing user state...', 'warning')
            
            try {
                // Check localStorage
                const savedUser = localStorage.getItem('phonox_username')
                log(statusEl, `üìÅ localStorage user: ${savedUser || 'null'}`, savedUser ? 'success' : 'error')
                
                // Check user agent
                const isMobile = /Mobi|Android/i.test(navigator.userAgent)
                log(statusEl, `üì± Is mobile: ${isMobile}`, isMobile ? 'success' : 'warning')
                
                // Test users API
                const usersUrl = `${API_BASE}/api/register/users?_t=${Date.now()}`
                log(statusEl, `üåê Fetching users from: ${usersUrl}`)
                
                const usersResponse = await fetch(usersUrl, { 
                    cache: 'no-cache',
                    headers: { 
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache' 
                    }
                })
                
                if (usersResponse.ok) {
                    const users = await usersResponse.json()
                    log(statusEl, `üë• Available users: ${JSON.stringify(users)}`, users.length > 0 ? 'success' : 'warning')
                    
                    // Check if Jan is available
                    if (users.includes('Jan')) {
                        log(statusEl, '‚úÖ Jan found in users list', 'success')
                    } else {
                        log(statusEl, '‚ùå Jan NOT found in users list', 'error')
                    }
                } else {
                    log(statusEl, `‚ùå Users API failed: ${usersResponse.status} ${usersResponse.statusText}`, 'error')
                }
                
            } catch (error) {
                log(statusEl, `‚ùå Error: ${error.message}`, 'error')
            }
        }
        
        async function fixJanUser() {
            const statusEl = 'user-status'
            log(statusEl, 'Fixing Jan user setup...', 'warning')
            
            try {
                // Set Jan in localStorage
                localStorage.setItem('phonox_username', 'Jan')
                log(statusEl, '‚úÖ Set Jan in localStorage', 'success')
                
                // Test register access
                const registerUrl = `${API_BASE}/api/register/?user_tag=Jan&_t=${Date.now()}`
                const response = await fetch(registerUrl, {
                    cache: 'no-cache',
                    headers: { 'Cache-Control': 'no-cache' }
                })
                
                if (response.ok) {
                    const records = await response.json()
                    log(statusEl, `‚úÖ Jan has ${records.length} records in register`, 'success')
                    if (records.length > 0) {
                        log(statusEl, `First record: ${records[0].artist} - ${records[0].title}`)
                    }
                } else {
                    log(statusEl, `‚ùå Register API failed: ${response.status}`, 'error')
                }
                
                log(statusEl, 'üîÑ Please refresh the main app now', 'warning')
                
            } catch (error) {
                log(statusEl, `‚ùå Error: ${error.message}`, 'error')
            }
        }
        
        async function testAPIs() {
            const statusEl = 'api-status'
            document.getElementById(statusEl).innerHTML = ''
            log(statusEl, `Testing APIs with base: ${API_BASE}`, 'warning')
            
            const endpoints = [
                { name: 'Users', url: '/api/register/users' },
                { name: 'Jan Register', url: '/api/register/?user_tag=Jan' },
                { name: 'Health', url: '/health' }
            ]
            
            for (const endpoint of endpoints) {
                try {
                    const url = `${API_BASE}${endpoint.url}`
                    log(statusEl, `Testing ${endpoint.name}: ${url}`)
                    
                    const response = await fetch(url, { cache: 'no-cache' })
                    
                    if (response.ok) {
                        const data = await response.json()
                        log(statusEl, `‚úÖ ${endpoint.name}: ${JSON.stringify(data).substring(0, 100)}...`, 'success')
                    } else {
                        log(statusEl, `‚ùå ${endpoint.name}: ${response.status} ${response.statusText}`, 'error')
                    }
                } catch (error) {
                    log(statusEl, `‚ùå ${endpoint.name}: ${error.message}`, 'error')
                }
            }
        }
        
        async function testRegisterFlow() {
            const statusEl = 'register-status'
            document.getElementById(statusEl).innerHTML = ''
            log(statusEl, 'Testing complete register flow...', 'warning')
            
            try {
                // Step 1: Check user in localStorage
                const savedUser = localStorage.getItem('phonox_username')
                log(statusEl, `Step 1 - LocalStorage user: ${savedUser}`)
                
                // Step 2: Load users from API
                const usersResponse = await fetch(`${API_BASE}/api/register/users?_t=${Date.now()}`, { cache: 'no-cache' })
                const users = await usersResponse.json()
                log(statusEl, `Step 2 - API users: ${JSON.stringify(users)}`)
                
                // Step 3: Set Jan if not set
                if (savedUser !== 'Jan') {
                    localStorage.setItem('phonox_username', 'Jan')
                    log(statusEl, 'Step 3 - Set Jan as active user', 'warning')
                } else {
                    log(statusEl, 'Step 3 - Jan already active', 'success')
                }
                
                // Step 4: Load Jan's register
                const registerResponse = await fetch(`${API_BASE}/api/register/?user_tag=Jan&_t=${Date.now()}`, { 
                    cache: 'no-cache',
                    headers: { 'Cache-Control': 'no-cache' }
                })
                
                if (registerResponse.ok) {
                    const registerData = await registerResponse.json()
                    log(statusEl, `Step 4 - Register loaded: ${registerData.length} records`, 'success')
                    
                    if (registerData.length > 0) {
                        log(statusEl, `First record: ${registerData[0].artist} - ${registerData[0].title}`, 'success')
                        log(statusEl, 'üéâ Register flow working! Try the main app now.', 'success')
                    } else {
                        log(statusEl, '‚ö†Ô∏è No records found in register', 'warning')
                    }
                } else {
                    log(statusEl, `Step 4 - Register API failed: ${registerResponse.status}`, 'error')
                }
                
            } catch (error) {
                log(statusEl, `‚ùå Flow error: ${error.message}`, 'error')
            }
        }
    </script>
</body>
</html>
