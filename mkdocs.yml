site_name: Phonox Documentation
site_description: AI-Powered Vinyl Record Identification System
site_author: Phonox Contributors
site_url: https://phonox-docs.example.com

theme:
  name: material
  logo: images/phonox.png
  favicon: images/phonox.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Light mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - offline

nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/overview.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - User Guide:
    - Uploading Records: user-guide/uploading.md
    - Managing Collection: user-guide/collection.md
    - Chat Features: user-guide/chat.md
  - API Reference:
    - Introduction: api/introduction.md
    - Endpoints: api/endpoints.md
    - Authentication: api/authentication.md
    - Examples: api/examples.md
  - Troubleshooting & Support:
    - Database Connection: database-retry.md
    - Configuration Guide: getting-started/installation.md
  - Contributing: contributing.md
  - Changelog: changelog.md
  - License: license.md

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - admonition
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-username/phonox
      name: GitHub
    - icon: fontawesome/brands/python
      link: https://www.python.org
      name: Python
    - icon: fontawesome/brands/react
      link: https://react.dev
      name: React

