version: '3.9'

services:
  db:
    image: postgres:15
    container_name: phonox_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "0.0.0.0:5432:5432"
    volumes:
      - phonox_db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - phonox_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: phonox:backend-latest
    container_name: phonox_backend
    ports:
      - "0.0.0.0:8000:8000"
    environment:
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
      PYTHONDONTWRITEBYTECODE: ${PYTHONDONTWRITEBYTECODE}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./backend:/app/backend
      - ./tests:/app/tests
      - phonox_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
    networks:
      - phonox_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: phonox:frontend-latest
    container_name: phonox_frontend
    ports:
      - "0.0.0.0:5173:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.vite
    depends_on:
      - backend
    networks:
      - phonox_network

volumes:
  phonox_db_data:
    driver: local
  phonox_uploads:
    driver: local

networks:
  phonox_network:
    driver: bridge
