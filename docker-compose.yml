version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: phonox_backend
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - ./backend:/app/backend
      - ./phonox.db:/app/phonox.db
      - ./tests:/app/tests
    networks:
      - phonox_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: phonox_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.vite
    depends_on:
      - backend
    networks:
      - phonox_network

networks:
  phonox_network:
    driver: bridge
